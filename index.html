<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Museums</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>

<body class="head">


<button onclick="topFunction()" id="myBtn" title="Go to top" class="trn" data-trn-key="Вверх"></button>
    <div class="title">
        <img class="medal" src="./images/orden.png"  alt="...">
        <h1 class="title-text trn" data-trn-key="Гомельский областной музей военной славы"></h1>
        <img class="medal" src="./images/orden.png"  alt="...">
    </div>
    <div class="content">
        <div>
            <div class="museum">
                <a href="https://gomelmuseum.github.io/hall1/" target="_blank" class="card">
                    <img src="./images/holl1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title trn" data-trn-key="Военная история края"></h5>
                    </div>
                </a>
                <a href="https://gomelmuseum.github.io/hall2/" target="_blank" class="card">
                    <img src="./images/holl2.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title trn" data-trn-key="Начало ХХ В. до ВОВ"></h5>
                    </div>
                </a>
            </div>
        </div>
        <div class="museum">
            <a href="https://gomelmuseum.github.io/street/" target="_blank" class="card alley">
                <img src="./images/streer.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title trn" data-trn-key="Военная техника"></h5>
                </div>
            </a>
        </div>
        <div>
            <div class="museum" style="margin-bottom: 50px">
                <a href="https://gomelmuseum.github.io/hall4/" target="_blank" class="card">
                    <img src="./images/holl3.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title trn" data-trn-key="Оккупационный режим на Гомельщине (1941-1943)"></h5>
                    </div>
                </a>
                <a href="https://gomelmuseum.github.io/hall6/" target="_blank" class="card">
                    <img src="./images/holl4.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title trn" data-trn-key="Победа одна на всех"></h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="./js/jquery.translate.js"></script>
    <script src="./js/js.js"></script>

</body>

</html>
